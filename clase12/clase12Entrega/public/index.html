  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<title>Nuevo Producto</title>
  <style>
    h1 {
      color: blue;
      font-size: 20px;
      text-align: center;
    }

    input {
      float: left;
      width: 100%;
      margin-bottom: 10px;
    }

    form {
      width: 50%;
      margin-left: 25%;
    }

    form .submit {
      background-color: greenyellow;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Registro de Nuevo Producto</h1>
  <form action="/createProd"  method="POST" id="ingresarProducto">
    <input type="text" name="name" id="name" placeholder="Nombre Producto">
    <input type="text" name="price" id="price" placeholder="Precio Producto">
    <label for="submit">Producto</label>
    <input type="submit" value="Subir Producto" class="submit" onclick="enviarProducto()"/>
  </form>
  <div id="productos"></div>

  <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
  <script src="./js/main.js"></script>
</body>
</html>
