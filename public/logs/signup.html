<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Please register a new user</h1>
    <form action="http://localhost:8080/auth/signup" method="post">
      <input type="email" name="username" id="username" placeholder="Please enter your email address">
      <br>
      <input type="password" name="password" id="password" placeholder="Please enter your password">
      <br>
      <input type="text" name="nombre" id="nombre" placeholder="Name">
      <br>
      <input type="text" name="direccion" id="direccion" placeholder="Address">
      <br>
      <input type="text" name="edad" id="edad" placeholder="Age">
      <br>
      <input type="text" name="telefono" id="telefono" placeholder="Phone number">
      <br>
      <input type="text" name="avatar" id="avatar" placeholder="Avatar URL">
      <br><br>
      <input type="submit" value="Sign up" class="submit"/>
    </form>
    <div>
      <a href="/auth/login">
        <button type="button">Go to login</button>
      </a>
    </div>
  </body>
</html>
